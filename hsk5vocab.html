<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSK Vocabulary Cards</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'deepseek': {
                            50: '#f0f7ff',
                            100: '#e0effe',
                            200: '#bae0fd',
                            300: '#7cc4fa',
                            400: '#36a3f7',
                            500: '#0c8ce9',
                            600: '#006dc7',
                            700: '#0056a3',
                            800: '#004886',
                            900: '#003a6f',
                        },
                        'gray': {
                            50: '#f9fafb',
                            100: '#f3f4f6',
                            200: '#e5e7eb',
                            300: '#d1d5db',
                            400: '#9ca3af',
                            500: '#6b7280',
                            600: '#4b5563',
                            700: '#374151',
                            800: '#1f2937',
                            900: '#111827',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .card:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 12px 24px -4px rgba(0, 0, 0, 0.1);
        }
        
        .dialog {
            position: absolute;
            z-index: 10;
            width: 220px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.15);
            opacity: 0;
            visibility: hidden;
            transform: translateY(-12px) scale(0.95);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .dialog.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0) scale(1);
        }
        
        .dialog-arrow {
            position: absolute;
            top: -6px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-bottom: 6px solid white;
            filter: drop-shadow(0 -2px 2px rgba(0, 0, 0, 0.05));
        }
        
        /* Smooth transitions for all interactive elements */
        * {
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        /* Custom animation for card click */
        .card-click {
            animation: cardClick 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        @keyframes cardClick {
            0% { transform: scale(1); }
            50% { transform: scale(0.95); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="text-center mb-12">
            <h1 class="text-3xl font-bold text-gray-800 mb-4">HSK 5 Vocabulary Cards</h1>
            <p class="text-gray-600 max-w-2xl mx-auto">Belajar kosakata HSK dengan cara yang efektif. Klik kartu untuk melihat detail.</p>
        </header>

        <!-- Filters -->
        <div class="bg-white rounded-xl shadow-sm p-6 mb-8 border border-gray-200">
            <div class="flex flex-wrap gap-6 justify-between items-center">
                <!-- Mode Selection -->
                <div class="flex flex-col sm:flex-row items-start sm:items-center gap-4">
                    <span class="text-gray-700 font-medium">Character Mode:</span>
                    <div class="flex gap-2">
                        <label class="flex items-center cursor-pointer">
                            <input type="radio" name="mode" value="simplified" checked class="sr-only">
                            <div class="px-4 py-2 rounded-lg bg-gray-100 text-gray-700 font-medium transition-all hover:bg-gray-200 has-[:checked]:bg-deepseek-600 has-[:checked]:text-white">
                                Simplified
                            </div>
                        </label>
                        <label class="flex items-center cursor-pointer">
                            <input type="radio" name="mode" value="traditional" class="sr-only">
                            <div class="px-4 py-2 rounded-lg bg-gray-100 text-gray-700 font-medium transition-all hover:bg-gray-200 has-[:checked]:bg-deepseek-600 has-[:checked]:text-white">
                                Traditional
                            </div>
                        </label>
                    </div>
                </div>

                <!-- Actions -->
                <div class="flex gap-3">
                    <button id="shuffle" class="flex items-center gap-2 px-4 py-2 bg-deepseek-600 text-white rounded-lg hover:bg-deepseek-700 transition-all hover:scale-105 active:scale-95">
                        <i class="fas fa-random"></i>
                        <span>Shuffle</span>
                    </button>
                    <button id="reset" class="flex items-center gap-2 px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-all hover:scale-105 active:scale-95">
                        <i class="fas fa-redo"></i>
                        <span>Reset</span>
                    </button>
                </div>

                <!-- Chapter Filter -->
                <div class="relative">
                    <select id="chapter-filter" class="appearance-none bg-gray-50 border border-gray-300 text-gray-700 py-2 pl-4 pr-10 rounded-lg focus:outline-none focus:ring-2 focus:ring-deepseek-500 focus:border-transparent transition-all">
                        <option value="" disabled selected>Filter by Chapter</option>
                        <option value="all">View All</option>
                        <option value="1">Chapter 1</option>
                        <option value="2">Chapter 2</option>
                        <option value="3">Chapter 3</option>
                        <option value="4">Chapter 4</option>
                        <option value="5">Chapter 5</option>
                        <option value="6">Chapter 6</option>
                        <option value="7">Chapter 7</option>
                        <option value="8">Chapter 8</option>
                        <option value="9">Chapter 9</option>
                        <option value="10">Chapter 10</option>
                        <option value="11">Chapter 11</option>
                        <option value="12">Chapter 12</option>
                        <option value="13">Chapter 13</option>
                        <option value="14">Chapter 14</option>
                        <option value="15">Chapter 15</option>
                        <option value="16">Chapter 16</option>
                        <option value="17">Chapter 17</option>
                        <option value="18">Chapter 18</option>
                        <option value="19">Chapter 19</option>
                        <option value="20">Chapter 20</option>
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-500">
                        <i class="fas fa-chevron-down transition-transform"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Cards Grid -->
        <div id="vocab-cards" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-6 gap-3 relative">
            <!-- Cards will be dynamically generated here -->
        </div>

        <!-- Loading State -->
        <div id="loading" class="text-center py-12">
            <div class="inline-flex items-center gap-3 bg-white rounded-xl px-6 py-4 shadow-sm border border-gray-200">
                <i class="fas fa-spinner fa-spin text-deepseek-600"></i>
                <span class="text-gray-700 font-medium">Loading vocabulary data...</span>
            </div>
        </div>

        <!-- Error State -->
        <div id="error" class="text-center py-12 hidden">
            <div class="inline-flex flex-col items-center gap-4 bg-white rounded-xl p-8 shadow-sm border border-gray-200 max-w-md mx-auto">
                <i class="fas fa-exclamation-triangle text-red-500 text-5xl"></i>
                <h3 class="text-xl font-bold text-gray-800">Failed to Load Data</h3>
                <p class="text-gray-600">Could not load vocabulary data from hsk_vocabulary.json</p>
                <button id="retry-btn" class="px-4 py-2 bg-deepseek-600 text-white rounded-lg hover:bg-deepseek-700 transition-all hover:scale-105 active:scale-95">
                    Try Again
                </button>
            </div>
        </div>

        <!-- Footer -->
        <footer class="mt-12 text-center text-gray-600">
            <p>Made with <i class="fas fa-heart text-red-500"></i> for Chinese learners</p>
        </footer>
    </div>

    <script>
        // Global variables
        let vocabularyData = [];
        let currentMode = 'simplified';
        let currentChapter = 'all';
        let activeDialog = null;

        // DOM elements
        const vocabCardsContainer = document.getElementById('vocab-cards');
        const loadingElement = document.getElementById('loading');
        const errorElement = document.getElementById('error');
        const shuffleButton = document.getElementById('shuffle');
        const resetButton = document.getElementById('reset');
        const retryButton = document.getElementById('retry-btn');
        const chapterFilter = document.getElementById('chapter-filter');
        const modeRadios = document.querySelectorAll('input[name="mode"]');

        // Load vocabulary data from JSON file
        async function loadVocabularyData() {
            try {
                loadingElement.classList.remove('hidden');
                errorElement.classList.add('hidden');
                
                const response = await fetch('hsk5_vocabulary.json');
                if (!response.ok) {
                    throw new Error('Failed to load vocabulary data');
                }
                vocabularyData = await response.json();
                renderVocabularyCards();
                loadingElement.classList.add('hidden');
            } catch (error) {
                console.error('Error loading vocabulary data:', error);
                loadingElement.classList.add('hidden');
                errorElement.classList.remove('hidden');
            }
        }

        // Render vocabulary cards based on current filters
        function renderVocabularyCards() {
            // Filter data based on chapter
            let filteredData = vocabularyData;
            if (currentChapter !== 'all') {
                filteredData = vocabularyData.filter(item => item.chapter === currentChapter);
            }

            // Clear container
            vocabCardsContainer.innerHTML = '';

            // Create cards
            filteredData.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden relative';
                card.innerHTML = `
                    <div class="p-4 cursor-pointer h-24 flex items-center justify-center">
                        <div class="text-center">
                            <div class="text-3xl font-bold text-gray-800">${item[currentMode]}</div>
                        </div>
                    </div>
                `;

                // Create dialog
                const dialog = document.createElement('div');
                dialog.className = 'dialog';
                dialog.innerHTML = `
                    <div class="dialog-arrow"></div>
                    <div class="p-4">
                        <div class="flex justify-between items-center mb-3">
                            <span class="text-xs font-medium text-deepseek-600 bg-deepseek-50 px-2 py-1 rounded-lg">Chapter ${item.chapter}</span>
                            <button class="close-dialog text-gray-400 hover:text-gray-600 transition-colors hover:scale-110 active:scale-95">
                                <i class="fas fa-times text-sm"></i>
                            </button>
                        </div>
                        <div class="text-center mb-3">
                            <div class="text-2xl font-bold text-gray-800 mb-1">${item[currentMode]}</div>
                            <div class="text-lg font-bold text-deepseek-600">${item.pinyin}</div>
                        </div>
                        <div class="flex gap-4 text-xs">
                            <div class="flex-1">
                                <div class="text-gray-500 mb-1 text-center">English</div>
                                <div class="text-gray-800 font-medium text-center">${item.english}</div>
                            </div>
                            <div class="flex-1">
                                <div class="text-gray-500 mb-1 text-center">Indonesian</div>
                                <div class="text-gray-800 font-medium text-center">${item.indonesian}</div>
                            </div>
                        </div>
                    </div>
                `;

                // Add click event to show dialog
                card.addEventListener('click', function(e) {
                    e.stopPropagation();
                    
                    // Add click animation to card
                    card.classList.add('card-click');
                    setTimeout(() => {
                        card.classList.remove('card-click');
                    }, 400);
                    
                    // Close any active dialog
                    if (activeDialog) {
                        activeDialog.classList.remove('active');
                    }
                    
                    // Position and show this dialog
                    const cardRect = card.getBoundingClientRect();
                    const containerRect = vocabCardsContainer.getBoundingClientRect();
                    
                    // Position dialog below the card
                    dialog.style.top = `${cardRect.bottom - containerRect.top + 8}px`;
                    dialog.style.left = `${cardRect.left - containerRect.left + (cardRect.width / 2) - (dialog.offsetWidth / 2)}px`;
                    
                    // Ensure dialog stays within container bounds
                    const dialogRect = dialog.getBoundingClientRect();
                    if (dialogRect.left < containerRect.left) {
                        dialog.style.left = '8px';
                    }
                    if (dialogRect.right > containerRect.right) {
                        dialog.style.left = `${containerRect.width - dialog.offsetWidth - 8}px`;
                    }
                    
                    dialog.classList.add('active');
                    activeDialog = dialog;
                });

                // Add close button event
                const closeButton = dialog.querySelector('.close-dialog');
                closeButton.addEventListener('click', function(e) {
                    e.stopPropagation();
                    dialog.classList.remove('active');
                    activeDialog = null;
                });

                vocabCardsContainer.appendChild(card);
                vocabCardsContainer.appendChild(dialog);
            });

            // Close dialog when clicking outside
            document.addEventListener('click', function() {
                if (activeDialog) {
                    activeDialog.classList.remove('active');
                    activeDialog = null;
                }
            });

            // Show message if no cards
            if (filteredData.length === 0) {
                vocabCardsContainer.innerHTML = `
                    <div class="col-span-full text-center py-12">
                        <div class="inline-flex flex-col items-center gap-4 bg-white rounded-xl p-8 shadow-sm border border-gray-200 max-w-md mx-auto">
                            <i class="fas fa-search text-gray-400 text-5xl"></i>
                            <h3 class="text-xl font-bold text-gray-800">No vocabulary found</h3>
                            <p class="text-gray-600">Try selecting a different chapter or resetting the filters.</p>
                        </div>
                    </div>
                `;
            }
        }

        // Shuffle cards
        function shuffleCards() {
            // Fisher-Yates shuffle algorithm
            for (let i = vocabularyData.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [vocabularyData[i], vocabularyData[j]] = [vocabularyData[j], vocabularyData[i]];
            }
            renderVocabularyCards();
        }

        // Reset to initial state
        function resetCards() {
            // Reset mode to simplified
            document.querySelector('input[name="mode"][value="simplified"]').checked = true;
            currentMode = 'simplified';
            
            // Reset chapter filter to all
            chapterFilter.value = 'all';
            currentChapter = 'all';
            
            // Reload original data order
            loadVocabularyData();
        }

        // Event listeners
        shuffleButton.addEventListener('click', shuffleCards);
        resetButton.addEventListener('click', resetCards);
        retryButton.addEventListener('click', loadVocabularyData);

        chapterFilter.addEventListener('change', function() {
            currentChapter = this.value;
            renderVocabularyCards();
        });

        modeRadios.forEach(radio => {
            radio.addEventListener('change', function() {
                if (this.checked) {
                    currentMode = this.value;
                    renderVocabularyCards();
                }
            });
        });

        // Initialize the application
        loadVocabularyData();
    </script>
</body>
</html>
