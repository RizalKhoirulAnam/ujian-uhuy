<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Ujian</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Reset dan Font Dasar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            /* Palet Pink Minimalis */
            background: linear-gradient(135deg, #ffe6ec 0%, #ffcdd2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Mencegah scrollbar saat animasi hati bergerak keluar */
            position: relative;
        }

        /* --- AREA ANIMASI BACKGROUND LOVE --- */
        .hearts-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Agar tidak mengganggu klik tombol */
            z-index: 0;
        }

        .floating-heart {
            position: absolute;
            bottom: -10vh;
            color: rgba(255, 105, 180, 0.4); /* Warna pink transparan */
            font-size: 2rem;
            animation: floatUp linear infinite;
        }

        /* Variasi ukuran dan posisi hati agar terlihat alami */
        .h1 { left: 10%; font-size: 1.5rem; animation-duration: 8s; animation-delay: 0s; }
        .h2 { left: 30%; font-size: 2.5rem; animation-duration: 12s; animation-delay: 2s; }
        .h3 { left: 50%; font-size: 1rem; animation-duration: 10s; animation-delay: 4s; }
        .h4 { left: 70%; font-size: 3rem; animation-duration: 14s; animation-delay: 1s; }
        .h5 { left: 85%; font-size: 1.8rem; animation-duration: 9s; animation-delay: 3s; }

        @keyframes floatUp {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.8;
            }
            100% {
                transform: translateY(-110vh) rotate(360deg); /* Bergerak ke atas sambil berputar */
                opacity: 0;
            }
        }
        /* ------------------------------------ */


        /* Container Utama yang Minimalis */
        .container {
            background: #ffffff;
            padding: 40px 35px;
            border-radius: 24px;
            /* Shadow pink lembut */
            box-shadow: 0 10px 30px rgba(255, 182, 193, 0.5);
            text-align: center;
            width: 90%;
            max-width: 380px;
            position: relative;
            z-index: 1; /* Agar berada di atas background hati */
            animation: popIn 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        h1 {
            color: #ff5e7e; /* Pink agak tua untuk judul */
            font-weight: 600;
            margin-bottom: 25px;
            font-size: 1.8rem;
        }

        /* Styling Tombol Lucu */
        .btn {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 16px;
            margin: 15px 0;
            text-decoration: none;
            font-weight: 600;
            color: white;
            /* Gradient Pink yang manis */
            background: linear-gradient(to right, #ff8fab, #ff748e);
            border-radius: 50px;
            border: 3px solid transparent;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 116, 142, 0.3);
        }

        /* Ikon hati di dalam tombol */
        .btn-heart-icon {
            margin-left: 10px;
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }

        /* Efek Hover pada Tombol */
        .btn:hover {
            background: white;
            color: #ff748e;
            border: 3px solid #ff748e;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 116, 142, 0.4);
        }

        /* Efek denyut pada ikon hati saat hover */
        .btn:hover .btn-heart-icon {
            animation: heartbeat 1s infinite;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.3); }
            50% { transform: scale(1); }
            75% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }

    </style>
</head>
<body>

    <div class="hearts-bg">
        <div class="floating-heart h1">‚ù§</div>
        <div class="floating-heart h2">üíñ</div>
        <div class="floating-heart h3">üíó</div>
        <div class="floating-heart h4">‚ù§</div>
        <div class="floating-heart h5">üíñ</div>
    </div>

    <div class="container">
        <h1>‚ú® Pilih Ujianmu ‚ú®</h1>
        <h1> LOVEYOUMOREEE</h1>
        <a href="hsk5.html" class="btn">
            Ujian HSK 5 <span class="btn-heart-icon">üíò</span>
        </a>

        <a href="toefl.html" class="btn">
            Ujian TOEFL <span class="btn-heart-icon">üíù</span>
        </a>
    </div>

</body>
</html>
